
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Task</title>
   <style>
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
        }
        

        .result-div {
            /* ... Styles for result div ... */
            min-height: 200px; /* Set a minimum height to avoid excessive shrinking */
        }

         .input-div {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            min-width: 350px; /* Increase the width */
            color: #333;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        .result-div {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            min-width: 200px; /* Increase the width for the result div */
            max-height: 200px;
            font-size: 1.2em; /* Increase the font size */
            color: #333;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
      
        /*.result-div h3 {
            text-align: center;
            margin-bottom: 20px;
        }
*/
        .form-group {
            margin-bottom: 20px;
        }

        .error-msg {
            color: red;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .table-container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            font-size: 20px;
        }

        .btn {
            margin-right: 10px;
        }

        .btn-highlight {
            background-color: #007bff;
            color: #fff;
        }

        .btn-normal {
            background-color: #f0f0f0;
            color: #333;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .custom-checkbox {
            position: relative;
            padding-left: 30px;
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .custom-checkbox:hover input ~ .checkmark {
            background-color: #e1e1e1;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
         .table-container {
            max-height: 150px;
            overflow-y: auto;
        }
      
    </style>



</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="input-div p-4">
                    <h3 class="mb-4">Calculater</h3>
                    <form name="myForm">
                        <div class="mb-3">
                            <label for="num" class="form-label">Enter a number:</label>
                            <input type="text" id="num" name="num" required pattern="[0-9]+" title="Please enter a numeric value" class="form-control">
                            <div class="invalid-feedback">Please enter numeric characters only.</div>
                        </div>

                        <div class="mb-3">
                            <label for="limit" class="form-label">Enter a limit:</label>
                            <input type="text" id="limit" name="limit" required pattern="[0-9]+" title="Please enter a numeric value" value="10" class="form-control">
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>

                        <div class="mb-3">
                            <label>Filters:</label>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" value="n^2">
                                    <span class="checkmark"></span> n^2
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" value="n^3">
                                    <span class="checkmark"></span> n^3
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" value="n*x">
                                    <span class="checkmark"></span> n*x
                                </label>
                                <input type="number" id="multiplier" name="multiplier" placeholder="Enter x value" step="0.1" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
             <div class="row justify-content-center mt-4">
            <div class="col-md-8">
<div class="result-div hidden p-4" id="resultDiv">
                    
                    <div id="resultContent" class="table-container"></div>
                </div>
            </div>
        </div>
        </div>

       </div>


<script>
          function handleCheckboxClick() {
            if (isLimitGreaterThan10()) {
                document.getElementById("resultDiv").classList.remove("hidden");
            } else {
                document.getElementById("resultDiv").classList.add("hidden");
            }
            generateTable();
            adjustResultDivHeight();
        }

      function adjustResultDivHeight() {
    const resultDiv = document.getElementById("resultDiv");
    const resultContent = document.getElementById("resultContent");

    const maxHeight = 200; 
    const contentHeight = resultContent.offsetHeight;

    if (contentHeight <= maxHeight) {
        resultDiv.style.height = contentHeight + "px";
    } else {
        resultDiv.style.height = maxHeight + "px";
    }
}




    function isLimitGreaterThan10() {
        const limit = parseInt(document.forms["myForm"]["limit"].value);
        return limit > 10;
    }

    function generateTable() {
            const num = parseInt(document.forms["myForm"]["num"].value);
            const limit = parseInt(document.forms["myForm"]["limit"].value);
            const multiplier = parseFloat(document.forms["myForm"]["multiplier"].value);
            const excludeN2 = document.querySelector('input[value="n^2"]').checked;
            const excludeN3 = document.querySelector('input[value="n^3"]').checked;
            const excludeNx = document.querySelector('input[value="n*x"]').checked;

            let tableHtml = '<table class="table">';

            for (let i = 1; i <= limit; i++) {
                const result = num * i;
                if ((excludeN2 && result === num * num) || (excludeN3 && result === num * num * num) || (excludeNx && result === num * multiplier)) {
                    continue;
                }
                if (i % 10 === 1) {
                    tableHtml += '<thead><tr><th>Value</th>';
                }
                tableHtml += '<td>' + result + '</td>';

                if (i % 10 === 0 || i === limit) {
                    tableHtml += '</tr></thead><tbody>';
                }
            }
            tableHtml += '</tbody></table>';

            document.getElementById("resultContent").innerHTML = tableHtml;
            document.getElementById("resultDiv").classList.remove("hidden");
        }

       //  document.querySelectorAll('.custom-checkbox input[type="checkbox"]').forEach(checkbox => {
       //  checkbox.addEventListener('click', function () {
       //      handleCheckboxClick();
       //  });
       // });

    document.forms["myForm"].addEventListener('submit', function (event) {
        event.preventDefault();
        generateTable();
    });
</script>

</body>
</html>
